<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum App</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>
<body>
  <div class="navbar hide"></div>
    <main class="grid">
      <div class="clock">
        <!--         
                <h2>Monday, May 16 2021</h2> -->
                
      <div>
        <h1>00:00:00</h1>
      </div>
      <div class="greetings"><span data-ampm>Hello there </span>, <span class="name" data-name> John</span><span>!<br> It's time to plug in.</span>
        <button data-modal-target="#modal">...</button>
        </div>
              
      </div>

        
  <div class="modal" id="modal">
    <div class="modal-header">  
      <div class="title">Identify BOT ID</div>
      <div><form class="js-form form" data-user-form>
      <input type="text" class="user" placeholder="Identify Yourself!" data-user-input />
      </form>
      </div>
      <div>
      <button data-close-button class="close-button">&times;</button>
    </div>
    </div>
    <div class="modal-body">
    </div>
  </div>
  <div id="overlay"></div>
      <!-- To Do List -->
    <div class="focusContainer">
      <div>
    <h1 class="focus" data-focus-title>Power On! Robot.</h1></div>
    <h1 class="focus2" data-focus-display></h1>
    <form action="" data-focus-form>
    <button data-focus-more class="hide">...</button>
    <input class="focusInput" data-focus-input type="text" placeholder="What's the main agenda?">
    
  </form>
  </div>

    <div class="all-tasks hide" data-listDisplay>
      <h2 class="task-list-title">The listed</h2>
      <ul class="task-list" data-lists></ul>

      <form action="" data-new-list-form>
        <input 
          type="text"
          class="new list"
          data-new-list-input
          placeholder="New List"
          aria-label="new list name"
        />
        <button class="btn create" aria-label="create new list">+</button>
      </form>
    </div>

    <div class="todo-list hide" data-list-display-container>
      <div class="todo-header">
        <h2 class="list-title" data-list-title>Inevitable completion</h2>
        <p class="task-count" data-list-count>3 tasks remaining</p>
      </div>

      <div class="todo-body">
        <div class="tasks" data-tasks></div>

        <div class="new-task-creator">
            <form action="" data-new-task-form>
                <input 
                  type="text"
                  data-new-task-input
                  class="new task"
                  placeholder="New thing-to-do"
                  aria-label="new task name"
                />
                <button class="btn create" aria-label="create new task">+</button>
              </form>
        </div>

        <div class="delete-stuff">
          <button class="btn delete" data-clear-complete-tasks-button>Clear completed tasks</button>
          <button class="btn delete" data-delete-list-button>Delete list</button>
        </div>
      </div>
    </div>

    <template id="task-template">
      <div class="task">
        <input type="checkbox" />
        <label>
          <span class="custom-checkbox"></span>
        </label>
      </div>
    </template>
        <!-- quotes -->
        <div class="quote-container hide" data-quoteContainer >        
        <button id="quoteButton">Press to change today's Quote</button>
        <form action="" data-quote-form>
        <input type="text" class="quote" placeholder="Add a new quote" data-user-quote />
        </form>
        </div>
        <div class = "footer">
        <div id="output">Do. Or do not. There is no try. - Yoda</div>
        </div>
        <div class="theme">
          <div class="changeMode" data-night-mode>
            <div id="toggle"></div> 
          </div>
        </div>
        <div class="hamburger-container">
        <div class="hamburger">
          <div data-burger1>
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
          </div>
          <div data-burger2>
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
          </div> 
          <div data-burger3>
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
          </div>
        </div>
        <div class="hamburger-description">
          <div>Lists</div>
          <div>To-do</div>
          <div>Quotes</div> 
        </div>
      </div>

    </main> 
    
    <!-- Script -->
    <!-- <script>window.localStorage.clear();</script> -->
    <script src="clock.js"></script>
    <script src="to-do.js"></script>
    <script src="app.js"></script>
  </body>
</html>
